<!DOCTYPE html>
<html>
<head>
	<title>Draw Red Path on Right Click</title>
</head>
<body>
	<canvas id="canvas" width="800" height="600" style="border: 1px solid black;"></canvas>

	<script>
		// Get a reference to the canvas element
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');

		let isDrawing = false;
		let path = [];

		canvas.addEventListener('mousedown', (e) => {
			if (e.button === 2) { // Check if the right mouse button is clicked
				isDrawing = true;
				path = [];
				const x = e.clientX - canvas.getBoundingClientRect().left;
				const y = e.clientY - canvas.getBoundingClientRect().top;
				path.push({ x, y });
				ctx.strokeStyle = 'red'; // Set the stroke color to red
				ctx.lineWidth = 2; // Set the line width
				ctx.beginPath();
				ctx.moveTo(x, y);
			}
		});

		canvas.addEventListener('mousemove', (e) => {
			if (isDrawing) {
				const x = e.clientX - canvas.getBoundingClientRect().left;
				const y = e.clientY - canvas.getBoundingClientRect().top;
				path.push({ x, y });
				ctx.lineTo(x, y);
				ctx.stroke();
			}
		});

		canvas.addEventListener('mouseup', (e) => {
			if (isDrawing && e.button === 2) {
				isDrawing = false;
			}
		});

		canvas.addEventListener('contextmenu', (e) => {
			e.preventDefault(); // Prevent the default context menu from showing up
		});
	</script>
</body>
</html>
